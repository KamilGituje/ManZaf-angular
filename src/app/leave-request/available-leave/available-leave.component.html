<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Leave type</th>
        <th scope="col">Number of available days</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaves; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{leave.leaveType.name}}</td>
        <td>{{leave.quantity}}</td>
      </tr>
    </tbody>
  </table>
